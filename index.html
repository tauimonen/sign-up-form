<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <div class="child-container-left">
            <div class="left-up"></div>
            <div class="left-center">
                <h2><img src="odin-lined.png" alt="alternatepc"
                    style="width:60px;height:80px;"><text>ODIN</text></h2>
            </div>
            <div class="left-bottom"></div>
        </div>
        <div class="child-container-right">
            <div class="right-up">
                <p></p>This is not a real service! You know you need something
                like this in your life to help your deepest dreams.
                Sign up now to get started.</p>
                <br>
                <p>You know you want to.</p>
            </div>
            <div class="right-center">Lets's do this!
                <br>
                <fieldset style="display:inline-block">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="first_name">
                    <br>
                    <label for="email">Email:</label>
                    <input type="email" id="email">
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone">
                    <br>
                    <label for="password">Password:</label>
                    <input type="password" id="password">
                    <label for="password_conf">Confirm Password:</label>
                    <input type="password" id="password-conf">
                    <br>
                </fieldset>
            </div>
            <div class="right-bottom">
                <button class="btn">Create Account</button>
                <br>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
