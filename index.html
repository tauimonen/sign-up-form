<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <div class="child-container-left">
            <div class="left-up"></div>
            <div class="left-center">
                <h2><img src="odin-lined.png" alt="alternatepc"
                    style="width:60px;height:80px;"><text>ODIN</text></h2>
            </div>
            <div class="left-bottom"></div>
        </div>
        <div class="child-container-right">
            <div class="right-up">
                <p></p>This is not a real service! You know you need something
                like this in your life to help your deepest dreams.
                Sign up <i>now</i> to get started.</p>
                <br>
                <p>You <i>know</i> you want to.</p>
            </div>
            <div class="right-center">
                <p>Lets's do this!</p>
                <!-- main form -->

	
			<div class="agileits-top">
				<form action="#" method="post" id="main-form">
					<input class="text" type="text" name="Username" placeholder="Username" required="" minlength="3" maxlength="20"> 
					<input class="text email" type="email" name="email" placeholder="Email" required="">
					<input class="text" id="password" type="password" name="password" placeholder="Password" required="">
					<input class="text w3lpass" id="confirm_password" type="password" name="password" placeholder="Confirm Password" required="">
				</form>
	        </div>
        </div>
   
 
            <div class="right-bottom">
                <button class="btn" type="submit" form="main-form">Create Account</button>
                <br>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
<script src="app.js"></script>
